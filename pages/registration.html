<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js" defer></script>
</head>

<body>

    <section class="formsection" id="registrationform">
        <form action="">
            <label for="name" id="" class="formfields">Name :</label>
            <input type="text" id="fullname" name="name" placeholder="Enter  Full Name" class=" formfields">

            <label for="mothername" id="" class="formfields">Mother Name :</label>
            <input type="text" id="mothername" name="mothername" placeholder="Enter Mother Name" class=" formfields">

            <section class="sectionform">
                <article>
                    <label for="classname">Class :</label>
                    <!-- <input type="text"> -->
                    <select name="classname" id="classno">
                        <option value="NA">Select Standard</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10"></option>
                    </select>
                </article>
                <article>
                    <label for="contact">Contact No :</label>
                    <input type="number" name="contact" placeholder="Enter Contact No" id="contactno">
                </article>
            </section>

            <section class="sectionform">
                <article>
                    <label for="rollno">Roll No :</label>
                    <input type="text" name="rollno" placeholder="Enter Roll No" id="rollno">
                </article>
                <article>
                    <label for="studentid">Student Id :</label>
                    <input type="number" name="studentid" placeholder="Enter Student ID" id="studentid">
                </article>
            </section>

            <!-- <div class="middleinput">
                <label for="classname" id="classcontact">Class :</label>
                <input type="text" name="classname" id="classcontact" placeholder="Select Your Class">

                <label for="contact" id="classcontact">Contact No :</label>
                <input type="number" id="classcontact" name="contact" placeholder="Enter Your Contact No">

            </div> -->

            <label for="address" id="addresslabel" class="formfields">Address label:</label>
            <textarea name="address" id="address" placeholder="Enter Student Address" class=" formfields"></textarea>

            <button type="button" class="submit" id="addStudent" onclick="register()"><a
                    href="#studentDataTable">Add Student</a></button>


        </form>

    </section>


    <section id="studentDataTable" style="height: 100vh;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Parents Name</th>
                    <th>Class</th>
                    <th>Contact No</th>
                    <th>Roll No</th>
                    <th>Student ID</th>
                    <th>Address</th>

                </tr>
            </thead>
            <tbody id="studentData">
               
            </tbody>


        </table>
    </section>

</body>

</html>
