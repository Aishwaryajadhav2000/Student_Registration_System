<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <a href="#registrationform">Register</a>
            <a href="#studentDataTable">View All Students</a>
            <a href="https://github.com/Aishwaryajadhav2000/Student_Registration_System" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
            </a>
        </nav>
        <h1>Student Admission Registration</h1>
    </header>

    <main>
        <section class="formsection" id="registrationform">
            <form action="">
                <label for="name" id="" class="formfields">Name :</label>
                <input type="text" id="fullname" name="name" placeholder="Enter  Full Name" class=" formfields">

                <label for="mothername" id="" class="formfields">Mother Name :</label>
                <input type="text" id="mothername" name="mothername" placeholder="Enter Mother Name"
                    class=" formfields">

                <section class="sectionform">
                    <article>
                        <label for="classname">Class :</label>

                        <select name="classname" id="classno">
                            <option value="NA">Select Standard</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </article>
                    <article>
                        <label for="contact">Contact No :</label>
                        <input type="number" name="contact" placeholder="Enter Contact No" id="contactno">
                    </article>
                </section>

                <section class="sectionform">
                    <article>
                        <label for="rollno">Roll No :</label>
                        <input type="number" name="rollno" placeholder="Enter Roll No" id="rollno">
                    </article>
                    <article>
                        <label for="studentid">Student Id :</label>
                        <input type="number" name="studentid" placeholder="Enter Student ID" id="studentid">
                    </article>
                </section>

                <label for="email" class="formfields">Email :</label>
                <input id="email" type="email" name="Email" placeholder="Enter Email Id" class="formfields">

                <label for="address" id="addresslabel" class="formfields">Address :</label>
                <textarea name="address" id="address" placeholder="Enter Student Address"
                    class=" formfields"></textarea>

                <button type="button" class="submit" id="addStudent" onclick="register()"><a
                        href="#studentDataTable">Add
                        Student</a></button>


            </form>

        </section>

        <section id="studentDataTable" style="height: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="disabledPhonScrn">Parents Name</th>
                        <th>Class</th>
                        <th class="disabledPhonScrn">Contact No</th>
                        <th>Roll No</th>
                        <th class="disabledPhonScrn">Student ID</th>
                        <th class="disabledPhonScrn">Address</th>
                        <th class="disabledPhonScrn">Email ID</th>
                        <th>Edit Details</th>
                        <th>Delete Record</th>
                        <th class="disabledScrn">View Details</th>
                    </tr>
                </thead>
                <tbody id="studentData">
                    <!-- <tr>
                        <th id="name"></th>
                    </tr> -->
                </tbody>


            </table>
        </section>

        <section id="viewDetailsExpand" class="viewDetailsExpandclass">
        </section>
    </main>



</body>

</html>
